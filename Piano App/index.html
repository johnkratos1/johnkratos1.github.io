<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="App.css" />
    <title>Piano App</title>
  </head>
  <body>
    <h1>Piano Tunes</h1>

    <div class="keys">
      <button id="key-1">Do</button>
      <button id="key-2">Re</button>
      <button id="key-3">Mi</button>
      <button id="key-4">Fa</button>
      <button id="key-5">Sol</button>
      <button id="key-6">La</button>
      <button id="key-7">Si</button>
      <button id="key-8">Do</button>
    </div>

    <div class="inst">
      <h3>Press A - Do</h3>
      <h3>Press S - RE</h3>
      <h3>Press D - MI</h3>
      <h3>Press F - FA</h3>
      <h3>Press G - SOL</h3>
      <h3>Press H - LA</h3>
      <h3>Press J - SI</h3>
      <h3>Press K - DO</h3>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
